<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Superfun Game Shows</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-8 bg-blue-950 bg-[url(bg.png)] bg-cover bg-center">

  <!-- Poster links -->
  <div class="flex flex-col md:flex-row items-center gap-6 w-full">
    <a href="https://america-says.superfun.games/" class="w-full">
      <div class="relative w-full aspect-video">
        <div class="absolute inset-0 bg-cover bg-center rounded shadow hover:scale-105 transition-transform duration-300" 
             style="background-image: url('america-says.jpg');" 
             role="img" 
             aria-label="America Says"></div>
      </div>
    </a>
    <a href="https://super-password.superfun.games/" class="w-full">
      <div class="relative w-full aspect-video">
        <div class="absolute inset-0 bg-cover bg-center rounded shadow hover:scale-105 transition-transform duration-300" 
             style="background-image: url('super-password.webp');" 
             role="img" 
             aria-label="Super Password"></div>
      </div>
    </a>
    <a href="https://25-words.superfun.games/" class="w-full">
      <div class="relative w-full aspect-video">
        <div class="absolute inset-0 bg-cover bg-center rounded shadow hover:scale-105 transition-transform duration-300" 
             style="background-image: url('25-words-or-less.jpg');" 
             role="img" 
             aria-label="25 Words or Less"></div>
      </div>
    </a>
    
    <!-- Add more games as needed -->
  </div>

</body>
</html>
